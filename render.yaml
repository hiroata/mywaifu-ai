services:
  - type: web
    name: mywaifu-ai
    runtime: node
    plan: starter
    buildCommand: |
      npm ci --omit=dev --ignore-scripts &&
      npx prisma generate &&
      npx prisma migrate deploy &&
      npm run build
    startCommand: node server-websocket.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: mywaifu-ai-db
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        value: https://mywaifu-ai.onrender.com
      - key: RENDER_EXTERNAL_URL
        value: https://mywaifu-ai.onrender.com
      - key: NEXT_PUBLIC_SOCKET_URL
        value: https://mywaifu-ai.onrender.com
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: XAI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false

databases:
  - name: mywaifu-ai-db
    databaseName: mywaifu_ai
    user: mywaifu_ai_user
    plan: free
